<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <style>
    .box {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .box--large {
      width: 270px;
      height: 270px;
    }
    .box--medium {
      width: 180px;
      height: 180px;
    }
    .box--small {
      width: 90px;
      height: 90px;
    }
  </style>

  <script type="text/babel">
    function Box({ style, size, className = "", ...rest }) {
      const sizeClassName = size ? `box--${size}` : "";
      return (
        <div
          className={`box ${className} ${sizeClassName}`}
          style={{ fontStyle: "italic", ...style }}
          {...rest}
        />
      );
    }

    const CustomBox = (props) => {
      const sizeClassName = props.size ? `box--${props.size}` : "";
      const classNameForBox = props.className ? `props.className` : "";
      return (
        <div
          className={`box ${sizeClassName} ${classNameForBox}`}
          style={{ fontStyle: "italic", ...props.style }}
        >
          {props.rest}
        </div>
      );
    };
    const element = (
      <div>
        <Box size="small" style={{ backgroundColor: "lightblue" }}>
          small lightblue box
        </Box>
        <CustomBox
          size="small"
          style={{ backgroundColor: "lightblue" }}
          rest="small lightblue box"
        />

        <Box size="medium" style={{ backgroundColor: "pink" }}>
          medium pink boxsizeless box
        </Box>
        <CustomBox
          size="medium"
          style={{ backgroundColor: "pink" }}
          rest="medium pink box"
        />
        <Box size="large" style={{ backgroundColor: "orange" }}>
          large orange box
        </Box>

        <CustomBox
          size="large"
          style={{ backgroundColor: "orange" }}
          rest="large orange box"
        />

        <Box>sizeless box</Box>
        <CustomBox rest="sizeless box" />
      </div>
    );

    ReactDOM.render(element, document.getElementById("root"));
  </script>
</body>
