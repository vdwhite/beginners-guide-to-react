<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function UsernameForm() {
      // useRef for usernameInput
      const usernameInputRef = React.useRef();
      function handleSubmit(event) {
        // DO not do this:
        // const username = document.querySelector('input').value
        // As multiple inputs can break encapsulation
        event.preventDefault();
        // Bad practice:
        // const username = event.target[0].value as it is not reliable

        const username = event.target.elements.usernameInput.value;
        const usernameUseRef = usernameInputRef.current.value;
        alert(`You entered: ${username}, userNameUseRef:${usernameUseRef}`);
      }

      return (
        <form onSubmit={handleSubmit}>
          <div>
            {/* Associate label with input using htmlFor */}
            <label htmlFor="usernameInput">Username:</label>
            <input id="usernameInput" type="text" />
            <br />
            <h2>Example use ref</h2>
            <label htmlFor="usernameInputRef">UsernameInputRef:</label>
            <input ref={usernameInputRef} type="text" />
          </div>
          <button type="submit">Submit</button>
        </form>
      );
    }

    ReactDOM.render(<UsernameForm />, document.getElementById("root"));
  </script>
</body>
